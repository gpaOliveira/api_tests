version: 2.0
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers

    working_directory: ~/repo

    steps:
      - checkout
      # Update chrome driver
      - run:
          name: Install Chromedriver latest version
          command: |
            sudo apt-get update
            sudo apt-get install libxss1 libappindicator1 libindicator7 libappindicator3-1
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome*.deb
            rm -f google-chrome*.deb
      # Download Selenium
      - run:
          name: clear log file
          command: |
            rm -rf ~/repo/logs/
            mkdir -p ~/repo/logs/
            touch ~/repo/logs/selenium.log.lck
      - run:
          name: Download Selenium
          command: |
            curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: |
            java -jar selenium-server-standalone-3.5.3.jar -log ~/repo/logs/selenium.log
          background: true
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      # Run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest tests/ -k test_make_sure_google_search_works
      - run:
          name: store test results
          command: mv pytest-results* ~/repo/logs/
      - store_artifacts:
          path: ~/repo/logs
          destination: Junit
      - store_test_results:
          path: ~/repo/logs
